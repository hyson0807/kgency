<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- 네이버 검색 최적화 메타 태그 -->
    <title>케이전시 - 외국인 구인구직 채용 플랫폼</title>
    <meta name="description" content="외국인 구직자와 한국 기업을 연결하는 스마트 채용 매칭 플랫폼. 맞춤형 일자리 추천과 간편한 지원 시스템을 제공합니다." />
    <meta name="keywords" content="외국인 채용, 외국인 구인구직, 케이전시, kgency, 외국인 일자리, 한국 취업, 비자 취업" />
    
    <!-- Open Graph 메타 태그 (네이버, 카카오 등 SNS 공유시) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="케이전시(Kgency) - 외국인 구인구직 채용 플랫폼" />
    <meta property="og:description" content="외국인 구직자와 한국 기업을 연결하는 스마트 채용 매칭 플랫폼" />
    <meta property="og:url" content="https://kgency.co.kr" />
    <meta property="og:site_name" content="케이전시" />
    <meta property="og:locale" content="ko_KR" />
    
    <!-- 네이버 웹마스터 도구 소유권 확인 (네이버에서 제공하는 값으로 교체 필요) -->
    <!-- <meta name="naver-site-verification" content="네이버에서_제공하는_값" /> -->
    
    <!-- import.meta polyfill을 가장 먼저 실행 -->
    <script>
      (function() {
        if (typeof globalThis === 'undefined') {
          window.globalThis = window;
        }
        if (!globalThis.import) {
          globalThis.import = {};
        }
        if (!globalThis.import.meta) {
          globalThis.import.meta = {
            env: {
              MODE: 'production',
              PROD: true,
              DEV: false
            }
          };
        }
      })();
    </script>
    
    <style id="expo-reset">
      html, body, #root {
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #root {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
